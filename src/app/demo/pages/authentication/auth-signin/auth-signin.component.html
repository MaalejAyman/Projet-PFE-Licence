<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-unlock auth-icon"></i>
        </div>
        <Form [formGroup]="SignInForm">
        <h3 class="mb-4">Login</h3>
        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="Login" formControlName="Login" >
        </div>
        <div class="input-group mb-4">
          <input type="password" class="form-control" placeholder="Password" formControlName="Password">
        </div>
        <div class="warning">{{this.str}}</div>
        <br/>
        <button class="btn btn-primary mb-4" (click)="onLoginChange()">Login</button>
        <p class="mb-0 text-muted">Donâ€™t have an account? <a [routerLink]="['/auth/signup']">Sign up</a></p>
      </Form>
      </div>
    </div>
  </div>
</div>
