<div class="auth-wrapper">
  <div class="auth-content">
    <div class="auth-bg">
      <span class="r"></span>
      <span class="r s"></span>
      <span class="r s"></span>
      <span class="r"></span>
    </div>
    <div class="card">
      <div class="card-body text-center">
        <div class="mb-4">
          <i class="feather icon-user-plus auth-icon"></i>
        </div>
        <h3 class="mb-4">Sign up</h3>
        <form [formGroup]="SignUpForm">
          <div class="input-group mb-3">
            <input type="text" class="form-control" placeholder="Username" formControlName="Login" (keyup)="checkLogin()">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Password" formControlName="Password">
          </div>
          <div class="input-group mb-4">
            <input type="password" class="form-control" placeholder="Confirm Password"
              formControlName="Confirm_Password">
          </div>
          <div class="input-group mb-4">
            {{this.str}}
          </div>
        </form>
        <div class="form-group text-left">
          <div class="checkbox checkbox-fill d-inline">
            <input type="checkbox" name="checkbox-fill-1" id="checkbox-fill-1" checked="">
          </div>
        </div>
        <button class="btn btn-primary shadow-2 mb-4" [disabled]="!SignUpForm.valid" (click)="onSubmit()">Sign
          up</button>
        <p class="mb-0 text-muted">Already have an account? <a [routerLink]="['/auth/signin']"> Log in</a></p>
      </div>
    </div>
  </div>
</div>
