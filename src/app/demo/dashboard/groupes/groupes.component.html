<div class="row no-gutters" style="height: 100%;display:flex;flex-direction: row;">
  <div class="col no-gutters" style="display: flex;">
    <app-card cardTitle="Users" [options]="false" style="display: flex;flex: 1;">
      <div id="table-wrapper" style="height:500px">
        <table id="Role-manager-table" class="table table-hover">
          <tbody>
            <tr>
              <th>UserName</th>
              <th align="Center"></th>
            </tr>
            <tr *ngFor="let us of u" >
              <td *ngIf="us.Id != CurrentUser.Id" >{{us.Login}}</td>
              <td *ngIf="us.Id != CurrentUser.Id" ><input type="checkbox" id="{{us.Id}}" /></td>
            </tr>
          </tbody>
        </table>
      </div>
    </app-card>
  </div>
  <div class="col no-gutters" style="height: 100%;width:70%;">
    <form [formGroup]="GForm" class="form">
      <app-card cardTitle="Groupes" [options]="false">
        <table class="t1" style="height:500px">
          <tr>
            <td><label>Name:</label></td>
            <td align="right" colspan="2"><input type="text" formControlName="Name"
                class="form-control ng-dirty ng-valid ng-touched"></td>
          </tr>
          <tr>
            <td><button class="btn btn-secondary" style="width:100%;" (click)="InsertGroupes()">Add new</button></td>
            <td><button class="btn btn-secondary" style="width:100%;" (click)="updateGrp()">Update</button></td>
            <td><button class="btn btn-secondary" style="width:100%;">Delete</button></td>
          </tr>
          <tr>
            <td colspan="3">
              <div id="table-wrapper" >

                <table id="Role-manager-table" class="table table-hover">
                  <tbody>
                    <tr *ngFor="let gr of g" >
                      <td (click)="GetUsersFromGroupes(gr)">{{gr.Name}}</td>
                    </tr>
                  </tbody>
                </table>
              </div>
            </td>
          </tr>
        </table>
        <br />
      </app-card>
    </form>
  </div>
</div>
