<div class="row no-gutters">
  <div class="col no-gutters">
    <fieldset class="PF">
      <legend style="width: auto;">Folders</legend>
    </fieldset>
  </div>
    <div class="col no-gutters" style="height: 100%;width:70%;">
      <form [formGroup]="PassForm" class="form" >
      <fieldset class="PF">
        <legend style="width: auto;">Form</legend>
        <table class="t1">
          <tr>
            <td><label>Login:</label></td>
            <td align="right" colspan="2"><input type="text" formControlName="Login" class="form-control ng-dirty ng-valid ng-touched"></td>
          </tr>
          <tr>
            <td ><label>Password:</label></td>
            <td align="right" colspan="2"><input type="text" formControlName="Password" class="form-control ng-dirty ng-valid ng-touched"></td>
          </tr>
          <tr>
            <td colspan="2">
              <label>WebSites :</label>
            </td>
            <td>
              <button class="btn btn-outline-info" style="width:100%;" (click)="InsertPass()">Add Password</button>
            </td>
          </tr>
          <tr>
            <td colspan="2">
            <select style="width:100%" formControlName="Website">
              <option [ngValue]="null" disabled>Choose your profile</option>
	            <option *ngFor="let ti of t" [ngValue]="ti">
		          {{ ti.Name }}
	            </option>
            </select>
            </td>
            <td>
              <button class="btn btn-outline-info" style="width:100%;">Add Folder</button>
            </td>
          </tr>
          <tr>
            <td>
            <br/>
            <label>Roles :</label>
            </td>

            <td align="right">
              <button class="btn btn-outline-info">+</button>
            </td>
            <td>
              <button class="btn btn-outline-info" style="width:100%;">Edit Password</button>
            </td>
          </tr>
          <tr>
            <td colspan="2" rowspan="3">
            <div id="table-wrapper">
              <table id="process-manager-table" class="t">
                <tbody>
                <tr>
                  <th>Role</th>
                  <th align="Center">Checked</th>
                </tr>
                <tr>
                  <td>system-welcome.exe</td>
                  <td align="Center"><input type="checkbox"></td>
                </tr>
                <tr>
                  <td>system-welcome.exe</td>
                  <td align="Center"><input type="checkbox"></td>
                </tr>
                <tr>
                  <td>system-welcome.exe</td>
                  <td align="Center"><input type="checkbox"></td>
                </tr>
                <tr>
                  <td>system-welcome.exe</td>
                  <td align="Center"><input type="checkbox"></td>
                </tr>
              </tbody>
              </table>
            </div>
            </td>
            <td>
              <button class="btn btn-outline-info" style="width:100%;" >Delete Password</button>
            </td>
          </tr>
        </table>
        <br/>
        <input type="text" formControlName="Folder"/>
        </fieldset>
      </form>
    </div>
</div>
